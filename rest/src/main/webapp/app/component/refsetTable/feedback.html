<div class="modal-header">
  <h4>Submit Feedback</h4>
  <h4>{{refset.terminologyId}}: {{refset.name}}</h4>
</div>

<div class="modal-body">

  <div>
    <div>
      Enter your name:<br> <input ng-model="name"><br> Enter
      your email address:<br> <input ng-model="email">
    </div>
    Enter a message to be submitted to the refset authors:<br>
    <!--  tinymce text area -->
    <form method="post" style="padding: 2px;">
      <textarea id="tinymce-feedback" ui-tinymce="tinymceOptions"
        style="width: 500px; height: 100px" ng-model="feedbackInput"></textarea>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary"
    ng-click="sendFeedback(refset, feedbackInput, name, email); 
    feedbackInput = ''">Send
    Feedback</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
