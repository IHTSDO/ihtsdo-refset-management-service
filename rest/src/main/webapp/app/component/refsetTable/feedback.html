<div class="modal-header">
  <h4 style="display: inline">Submit Feedback</h4>
  <span style="float: right">
    <i class="glyphicon glyphicon-remove" ng-click="cancel()"> </i>
  </span>
</div>

<div class="modal-body">

  <div>
    <!-- Refset info -->
    <div refset-info refset="refset" form="long" metadata="metadata"></div>

    <!-- Form -->
    <table class="table">
      <tbody>
        <tr>
          <td>
            <b>Enter name:</b>
          </td>
          <td>
            <input ng-model="name" size="40">
          </td>
        </tr>
        <tr>
          <td>
            <b>Enter email:</b>
          </td>
          <td>
            <input ng-model="email" size="40">
          </td>
        </tr>
        <tr>
          <td colspan="2">Enter your message:</td>
        </tr>
        <tr>
          <td colspan="2">
            <!--  tinymce text area -->
            <form method="post">
              <textarea id="tinymce-feedback" ui-tinymce="tinymceOptions"
                cols="60" rows="10" ng-model="message"></textarea>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary"
    ng-click="addFeedback(refset, name, email, message);">Send Feedback</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
