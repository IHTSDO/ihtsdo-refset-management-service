<div class="modal-header">
  <h4>Release</h4>
</div>

<div class="modal-body">
  <div ng-show="!refset.inPublicationProcess">
    <table class="table">
      <tr>
        <td><b>Id</b></td>
        <td>{{refset.terminologyId}}</td>
      </tr>
      <tr>
        <td><b>Name</b></td>
        <td>{{refset.name}}</td>
      </tr>
      <tr>
        <td><b>Description</b></td>
        <td>{{refset.description}}</td>
      </tr>
      <tr>
        <td><b>Definition</b></td>
        <td>{{refset.definition}}</td>
      </tr>
      <tr>
        <td><b>Type</b></td>
        <td><span refset-type-icon refset="refset"></span></td>
      </tr>
      <tr>
        <td><b>Workflow Status</b></td>
        <td>{{refset.workflowStatus}}</td>
      </tr>      
      <tr>
        <td><b>Release Date</b></td>
        <td>    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

    <input ng-model="refset.effectiveTime" size="40" />

    

            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>

    </td>
      </tr>
      <tr>
        <td><b>I/O Handler</b></td>
        <td><span ng-show="ioHandlers.length>
              1">
            <select ng-model="selectedIoHandler"
              ng-options="item.name for item in ioHandlers"></select>
          </span> <span ng-show="ioHandlers.length == 1">{{ioHandlers[0].name}}</span>
        </td>
      </tr>
      <!-- Errors -->
      <tr ng-show="errors.length > 0">
        <td>&nbsp;</td>
        <td><div class="alert alert-danger alert-error" ng-repeat="error in errors">
            {{error}}
            <!-- DO NOT SUPPORT clearing error <div
              style="cursor: pointer; display: inline; float: right; width: 3%;">
              <i class="glyphicon glyphicon-remove" ng-click="clearError()"></i>
            </div> -->
          </div></td>
      </tr>
    </table>
  </div>
</div>
<div class="modal-footer">

  <button class="btn btn-primary" ng-show="!refset.inPublicationProcess" ng-click="beginRefsetRelease(refset) 
    ">Release</button>
  <button class="btn btn-primary" ng-show="refset.inPublicationProcess" ng-click="validateRefsetRelease(refset) 
    ">Validate</button>
  <button class="btn btn-primary" ng-show="validationResult && stagedRefset.workflowStatus != 'PREVIEW'" ng-click="previewRefsetRelease(refset) 
    ">Preview</button>
  <button class="btn btn-primary" ng-show="stagedRefset.workflowStatus == 'PREVIEW'" ng-click="finishRefsetRelease(refset) 
    ">Finish</button>  
  <button class="btn btn-warning" ng-show="refset.inPublicationProcess" ng-click="cancel(refset)">Cancel</button>
  <button class="btn btn-warning" ng-click="close()">Close</button>
</div>
