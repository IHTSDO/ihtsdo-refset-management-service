<div class="modal-header">
  <h4>{{action}} Refset</h4>
</div>

<div class="modal-body">
  <div>
    <table class="table">
      <tr>
        <td><b><span ng-show="action == 'Clone'">Clone to </span>Project:</b></td>
        <td><select ng-show="action == 'Clone'" ng-model="refset.project"
          ng-options="item.name.concat(' (',item.id,')') for item in projects.data">
        </select> <span ng-show="action != 'Clone'">{{project.name}}</span></td>
      </tr>
      <tr>
        <td><b>Refset Id</b></td>
        <td><input ng-model="refset.terminologyId" placeholder="Optional" /></td>
      </tr>
      <tr>
        <td><b>Name</b></td>
        <td><input ng-model="refset.name" size="40"
          placeholder="e.g. General Practice / Family Practice reference set" /></td>
      </tr>
      <tr>
        <td><b>Description</b></td>
        <td><textarea rows="4" cols="40" ng-model="refset.description"
            placeholder="Basic description of the refset"></textarea></td>
      </tr>
      <tr>
        <td><b>Namespace</b></td>
        <td><input ng-model="refset.namespace" size="25"
          placeholder="e.g. 1000124" /></td>
      </tr>
      <tr>
        <td><b>Module Id</b></td>
        <td><input ng-model="refset.moduleId" size="25"
          placeholder="e.g. 900000000000207008" /> <span flag-icon obj="refset"></span></td>
      </tr>
      <tr>
        <td><b>Organization</b></td>
        <td><input ng-model="refset.organization" size="25"
          placeholder="e.g. IHTSDO, NLM, UKTC" /></td>
      </tr>
      <tr>
        <td><b>Feedback email</b></td>
        <td><input type="email" ng-model="refset.feedbackEmail" size="40" /></td>
      </tr>
      <tr>
        <td><b>Terminology</b></td>
        <td><select ng-model="refset.terminology"
          ng-change="terminologySelected(refset.terminology)"
          ng-options="item for item in metadata.terminologies"></select></td>
      </tr>
      <tr>
        <td><b>Version</b></td>
        <td><select ng-model="refset.version"
          ng-options="item for item in versions"></select></td>
      </tr>
      <tr>
        <td><b>Workflow path</b></td>
        <td><span ng-show="metadata.workflowPaths.length == 1">{{refset.workflowPath}}</span>
          <select ng-show="metadata.workflowPaths.length > 1"
          ng-model="refset.workflowPath"
          ng-options="item for item in metadata.workflowPaths"></select></td>
      </tr>
      <tr>
        <td><b>Type</b></td>
        <td><select ng-show="action == 'Add'" ng-model="refset.type"
          ng-options="item for item in metadata.refsetTypes"></select> &nbsp;<span
            refset-type-icon refset="refset"></span></td>
      </tr>
      <tr ng-show="refset.type == 'EXTERNAL'">
        <td><b>External Url</b></td>
        <td><input ng-model="refset.externalUrl"></td>
      </tr>
      <tr ng-show="refset.type == 'INTENSIONAL'">
        <td><b>Definition</b></td>
        <td><textarea ng-show="action == 'Add'" rows="4" cols="40"
            ng-model="refset.definition"></textarea> <span
            ng-show="action != 'Add'">{{refset.definition}}</span></td>
      </tr>
      <tr ng-show="errors.length > 0">
        <td>&nbsp;</td>
        <td>
          <div class="alert alert-danger alert-error"
            ng-repeat="error in errors">
            {{error}}
            <!-- DO NOT SUPPORT clearing error <div
              style="cursor: pointer; display: inline; float: right; width: 3%;">
              <i class="glyphicon glyphicon-remove" ng-click="clearError()"></i>
            </div> -->
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submitRefset(refset); 
    ">{{action}}</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
