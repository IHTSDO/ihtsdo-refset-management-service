<div ng-show="mode == 'view'">
  <span style="float: left">{{clause.value}}</span>
  <span ng-show="allowNegation" style="float: right; margin-right: 10px">
    <button class="btn btn-xs btn-primary"
      style="transform: scale(.6, .6); margin-bottom: 4px; padding-left: 4px;"
      ng-show="!clause.negated" uib-tooltip="Union">+</button>
    <button class="btn btn-xs btn-danger" ng-show="clause.negated"
      style="transform: scale(.9, .6); margin-bottom: 4px; padding-left: 4px;"
      uib-tooltip="Minus">-</button>
  </span>
</div>

<div ng-show="mode == 'edit'">
  <div>
    <span style="float: left">
      <textarea ng-model="clause.value" rows="3" cols="65"
        placeholder="e.g. <<252741004 | Brain mapping (procedure) |"></textarea>
      &nbsp;

    </span>
  </div>
  <div>
    <span ng-show="allowNegation" style="float: right; margin-right: 10px">
      Negated: <input type="checkbox" title="Clause to be negated"
        ng-model="clause.negated">
      <!-- Later
  <button class="btn btn-xs btn-primary
 -->
    </span>
  </div>
</div>
