
<!-- Title -->
<h3>
  {{component.object.terminologyId}} {{component.object.name}}
  <span class="label label-warning"
    ng-show="metadata.terminology.metathesaurus && component.object.suppressible"
    uib-tooltip="Suppressible">S</span>
  <span class="label label-default" ng-show="component.object.obsoletetrue"
    uib-tooltip="Obsolete">O</span>
  <span
    ng-show="metadata.terminology.descriptionLogicTerminology && !component.object.fullyDefined"
    class="label label-info" uib-tooltip="Primitive">P</span>
  <span style="padding-bottom: 2px;"
    ng-show="metadata.terminology.descriptionLogicTerminology && component.object.fullyDefined"
    class="label label-info" uib-tooltip="Necessary and sufficient definition">D</span>
</h3>

<!-- Buttons for suppressible/obsolete -->

<button ng-show="!metadata.terminology.descriptionLogicTerminology"
  ng-click="toggleSuppressible()" class="btn btn-xs btn-primary">
  <span ng-show="showSuppressible">Hide Suppressible</span>
  <span ng-show="!showSuppressible">Show Suppressible</span>
</button>
<button ng-click="toggleObsolete()" class="btn btn-xs btn-primary">
  <span ng-show="showObsolete">Hide Obsolete</span>
  <span ng-show="!showObsolete">Show Obsolete</span>
</button>
