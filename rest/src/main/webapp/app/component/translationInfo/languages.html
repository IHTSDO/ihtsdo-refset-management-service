<!-- Controller is in translationInfo.js -->
<input style="width: 252px" ng-model="translation.language" list="languageList"
  placeholder="e.g. en" />
<datalist id="languageList">
  <option ng-repeat="language in languages | orderBy:'name'"
    value="{{language.value}}">{{language.name}}</option>
</datalist>
<button class="btn btn-xs btn-warning" ng-show="translation.language"
            ng-click="translation.language=''">Clear</button>
