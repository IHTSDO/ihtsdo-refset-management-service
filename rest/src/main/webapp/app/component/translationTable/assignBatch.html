<div class="modal-header">
  <h4>Assign Concept to User</h4>
</div>

<div class="modal-body">
  <table class="table">
    <tr>
      <td>
        <b>Batch size</b>
      </td>
      <td>
        <select ng-model="batchSize">
          <option>5</option>
          <option>10</option>
          <option>25</option>
          <option>100</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <b>Select user</b>
      </td>
      <td>
        <select ng-model="selectedUserName"
          ng-options="item for item in assignedUserNames"></select>
      </td>
    </tr>
    <!-- No notes because we dont know concept id yet
    <tr>
      <td>
        <b>Note</b>
      </td>
      <td>
        <textarea rows="4" cols="40" ng-model="note" ui-tinymce="tinymceOptions"></textarea>
      </td>
    </tr>
 -->
    <tr ng-show="errors.length > 0">
      <td>&nbsp;</td>
      <td>
        <div class="alert alert-danger alert-error" ng-repeat="error in errors">{{error}}</div>
      </td>
    </tr>
  </table>
</div>

<div class="modal-footer">
  <button class="btn btn-primary"
    ng-click="assignBatch(selectedUserName); 
    ">Assign</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
