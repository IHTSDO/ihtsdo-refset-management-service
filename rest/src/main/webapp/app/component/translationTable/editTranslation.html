<div class="modal-header">
  <h4>Edit Refset</h4>
</div>

<div class="modal-body">
  <div>
    <table class="table">
      <tr>
        <td><b><span ng-show="action == 'CLONE'">Clone to </span>Project:</b></td>
        <td><select ng-show="action == 'CLONE'"
          ng-model="translation.project"
          ng-options="item.name.concat(' (',item.id,')') for item in projects.data">
        </select> <span ng-show="action != 'CLONE'">{{project.name}}
            ({{project.id}})</span></td>
      </tr>
      <tr>
        <td><b>Refset</b></td>
        <td><select ng-model="refset" ng-change="selectRefset(refset)"
          ng-options="item.name.concat(' (',item.id,')') for item in refsets">
            <span ng-show="refset">
              {{refset.name}}<br />{{refset.moduleId}}<br />{{refset.organization}}
            </span></td>
      </tr>
      <tr>
        <td><b>Name</b></td>
        <td><input ng-model="translation.name" size="40"></td>
      </tr>
      <tr>
        <td><b>Description</b></td>
        <td><textarea rows="4" cols="40" ng-model="translation.description"></textarea></td>
      </tr>
      <tr>
        <td><b>Language</b></td>
        <td><input ng-model="terminology.language"
          placeholder="e.g. es, sv, da" size="15"></td>
      </tr>
      <tr>
        <td><b>Module Id</b></td>
        <td>{{translation.moduleId}}</td>
      </tr>
      <tr>
        <td><b>Terminology</b></td>
        <td>{{translation.terminology}}</td>
      </tr>
      <tr>
        <td><b>Version</b></td>
        <td>{{translation.version}}</td>
      </tr>
      <tr>
        <td><b>Workflow path</b></td>
        <td><span ng-show="metadata.workflowPaths.length == 1">{{translation.workflowPath}}</span>
          <select ng-show="metadata.workflowPaths.length > 1"
          ng-model="translation.workflowPath"
          ng-options="item for item in metadata.workflowPaths"></select></td>
      </tr>

      <tr ng-show="errors.length > 0">
        <td>&nbsp;</td>
        <td><div class="alert alert-danger alert-error"
            ng-repeat="error in errors">{{error}}</div></td>
      </tr>
    </table>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary"
      ng-click="submitTranslation(translation); 
    ">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
