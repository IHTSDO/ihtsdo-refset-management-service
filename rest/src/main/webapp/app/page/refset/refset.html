<!-- Controlled by RefsetCtrl (in refsetController.js)  -->

<div class="row">

  <div class="col-md-12 col-xs-12">
    <h4 class="col-md-12">Refsets</h4>
  </div>
  <div class="col-md-12 col-xs-12">
    <span class="col-md-4 col-xs-8">
      <table class="table">
        <tbody>
          <tr>
            <td>Choose Project:</td>
            <td><select ng-model="project" ng-show="projects.data.length > 1"
              ng-options="item.name for item in projects.data"
              ng-change="setProject(project);"></select>
              <span ng-show="projects.data.length == 1">{{project.name}}</span></td>
          </tr>
          <tr>
            <td>Role:</td>
            <td>{{projects.role}}</td>
          </tr>
        </tbody>
      </table>
    </span>
    <span class="col-md-8 col-xs-4"></span>
  </div>
  <div class="col-md-12 col-xs-12">
    <uib-accordion> <uib-accordion-group is-open="true"> <uib-accordion-heading>
    <h5 class="section-header">Available</h5>
    </uib-accordion-heading>
    <div refset-table value="AVAILABLE" projects="projects" metadata="metadata"></div>
    </uib-accordion-group> <!-- do not show for admins --> <uib-accordion-group is-open="false"
      ng-show="!isProjectAdmin()"> <uib-accordion-heading>
    <h5 class="section-header">Assigned</h5>
    </uib-accordion-heading> <!-- TODO project="{{project.id}}" -->
    <div refset-table value="ASSIGNED" projects="projects" metadata="metadata"></div>
    </uib-accordion-group> <!-- show only for admins --> <uib-accordion-group is-open="false"
      ng-show="isProjectAdmin()"> <uib-accordion-heading>
    <h5 class="section-header">Assigned All</h5>
    </uib-accordion-heading>
    <div refset-table value="ASSIGNED_ALL" projects="projects" metadata="metadata"></div>
    </uib-accordion-group> <uib-accordion-group is-open="false"> <uib-accordion-heading>
    <h5 class="section-header">Release</h5>
    </uib-accordion-heading>
    <div refset-table value="RELEASE" projects="projects" metadata="metadata"></div>
    </uib-accordion-group> </uib-accordion>
  </div>
</div>
