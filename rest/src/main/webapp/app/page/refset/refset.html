<!-- Controlled by ContentCtrl (in contentController.js)  -->

<div class="row">

  <div class="col-md-12 col-xs-12">

    <h4>Refsets</h4>
    
    <span style="display: block;">    
    <h5>Choose Project: <select ng-model="selectedProject" ng-show="candidateProjects.length > 1"
      ng-options="item.name for item in candidateProjects" ng-change="setSelectedProject();
      findAssignedUsersForProject()"></select><br>
    Role:{{user.projectRoleMap[selectedProject.id]}}</h5>
    </span>
    

    <accordion> <accordion-group is-open="true">
    <accordion-heading>
    <h5 class="section-header">Available</h5>
    </accordion-heading>
    <div refset-table value="AVAILABLE" project=1></div>
    </accordion-group> 
    
    <accordion-group is-open="false" 
    ng-show="user.projectRoleMap[selectedProject.id] != 'ADMIN'"> <accordion-heading>
    <h5 class="section-header">Assigned</h5>
    </accordion-heading>
    <!-- TODO project="{{selectedProject.id}}" -->
    <div refset-table value="ASSIGNED" project=1></div>
    </accordion-group> 
    
    <accordion-group is-open="false" 
    ng-show="user.projectRoleMap[selectedProject.id] == 'ADMIN'"> <accordion-heading>
    <h5 class="section-header">Assigned All</h5>
    </accordion-heading>
    <div refset-table value="ASSIGNED_ALL" project=1></div>
    </accordion-group> 
    
    </accordion>




  </div>
</div>
