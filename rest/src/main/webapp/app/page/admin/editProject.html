<div class="modal-header">
  <h4>Edit Project</h4>
</div>

<div class="modal-body">

  <div>
    <div>
      Project id (optional):<br> <input ng-model="project.id"><br>
      Project name:<br> <input ng-model="project.name"><br> 
      Description:<br> <input ng-model="project.description"><br>
      Namespace:<br> <input ng-model="project.namespace"><br>
      Terminology:<br> <select ng-model="project.terminology" 
        ng-options="item for item in terminologyEditions"></select><br>
      Version:<br> <select ng-model="project.version" 
        ng-options="item for item in terminologyVersions"></select><br>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary"
    ng-click="submitEditProject(project); 
    ">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
