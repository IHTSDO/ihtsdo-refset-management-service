<div class="modal-header">
  <h4>{{action}} Project</h4>
</div>

<div class="modal-body">
  <div>
    <table class="table">
      <tr>
        <td><b>Project Id</b></td>
        <td><input ng-model="project.id" placeholder="Optional" /></td>
      </tr>
      <tr>
        <td><b>Name</b></td>
        <td><input ng-model="project.name" size="40" /></td>
      </tr>
      <tr>
        <td><b>Description</b></td>
        <td><textarea rows="4" cols="40" ng-model="project.description"
            placeholder="Basic description of the project"></textarea></td>
      </tr>
      <tr>
        <td><b>Namespace</b></td>
        <td><input ng-model="project.namespace" size="25"
          placeholder="e.g. 1000124" /></td>
      </tr>
      <tr>
        <td><b>Module Id</b></td>
        <td><input ng-model="project.moduleId" size="25"
          placeholder="e.g. 900000000000207008" /> <span flag-icon
            obj="project"></span></td>
      </tr>
      <tr>
        <td><b>Organization</b></td>
        <td><input ng-model="project.organization" size="25"
          placeholder="e.g. IHTSDO, NLM, UKTC" /></td>
      </tr>
      <tr>
        <td><b>Terminology</b></td>
        <td><select ng-model="project.terminology"
          ng-options="item for item in terminologies"></select></td>
      </tr>
      <tr ng-show="error">
        <td>&nbsp;</td>
        <td>
          <div class="alert alert-danger alert-error">{{error}}</div>
        </td>
      </tr>
    </table>



  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="submitProject(project);">{{action}}
  </button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
