<!-- Controlled by DirectoryCtrl (in directoryController.js)  -->

<div class="row">

  <!-- Content -->
  <div class="col-md-12 col-xs-12">
    <h4>Refsets</h4>

    <div class="col-md-12 col-xs-12">

      <span style="display: block;">
        <pagination items-per-page="pageSize" max-size="5" boundary-links="true"
          class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
          first-text="&laquo;" last-text="&raquo;"
          ng-show="refsets.totalCount > pageSize || paging['refset'].filter"
          total-items="refsets.totalCount" ng-model="paging['refset'].page"
          ng-change="retrieveRefsets()"></pagination>

        <input class="input-filter" placeholder="Enter filter text"
          ng-show="refsets.totalCount > pageSize || paging['refset'].filter"
          type="text" ng-model="paging['refset'].filter"
          ng-model-options="{ debounce: 300 }" ng-change="retrieveRefsets()">

        <button class="btn btn-xs btn-warning"
          ng-show="paging['refset'].filter"
          ng-click="paging['refset'].filter = ''; retrieveRefsets()"
          title="Click to clear filter text">Clear</button>
      </span>


      <table class="table">
        <thead class="table-select-row">
          <th class="col-md-2 col-xs-2" ng-click="setSortField('refset','id')">Id<span
              ng-bind="getSortIndicator('refset','id')"></span></th>
          <th class="col-md-4 col-xs-4"
            ng-click="setSortField('refset','name')">Name<span
              ng-bind="getSortIndicator('refset','name')"></span></th>
          <th class="col-md-4 col-xs-4"
            ng-click="setSortField('refset','description')">Description<span
              ng-bind="getSortIndicator('refset','description')"></span></th>
        </thead>
        <tbody>
          <tr ng-repeat="refset in refsets">
            <td>{{refset.id}}</td>
            <td>{{refset.name}}</td>
            <td>{{refset.description}}</td>


          </tr>
        </tbody>
      </table>
    </div>
    <!--  end Refsets --> 
  </div>
</div>
