<!-- Footer -->
<div ng-controller="FooterCtrl">
  <div>
    <!--  Show logout button at the bottom in XS mode -->
    <div style="margin-top: 10px" id="mobileFooter" ng-show="isShowing()"
      class="visible-xs col-xs-12 header-footer-bg">
      <div style="padding:15px;" class="nobreak">
        <span class="header-footer-text">
          {{user.name}} ({{user.applicationRole}})
          <a class="header-footer-link" ng-click="logout()">Logout</a>
          &nbsp;
        </span>
      </div>
    </div>
  </div>

  <!--  footer -->
  <nav
    class="hidden-xs navbar navbar-default navbar-fixed-bottom header-footer-bg">
    <div class="container-fluid">
      <table class="col-md-12" style="width: 100%; margin-top: 18px;">
        <tr>
          <td><a class="header-footer-text header-footer-link"
              href="${deploy.link}">${deploy.footer.copyright}</a></td>
          <td style="width: 70%"><div ng-include src="'footerLinks.html'"></div></td>
          <td><div class="alert alert-danger"
              ng-show="isGlassPaneNegative()">
              The Glass Pane activity indicator may not be functioning
              correctly.<br>Please send a screenshot to an administrator.
              (GPC: {{getGlassPaneCounter()}})
            </div></td>
          <td></td>
        </tr>
      </table>
    </div>
  </nav>
</div>
