<html ng-app="tsApp">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IHTSDO Refset Management Service</title>
<style type="text/css" media="all"></style>
<!-- Favicon -->
<link rel="icon" type="image/png" href="images/favicon.ico" />

<!-- Bootstrap CSS  -->
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Material Design Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">

<!-- JQuery (before Anuglar) - for ng-include with script tag
Needed for issue collector to work.. unexpected, I know.  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Angular core and standard plugins -->
<script type="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.js"></script>

<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>

<!-- Angular ngRoute -->
<script type="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>

<!-- Angular animate -->
<script type="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>

<!-- Angular/Boostrap UI -->
<script type="text/javascript"
  src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

<!-- Angular UI Tree -->
<script type="text/javascript"
  src="ui/components/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
<link rel="stylesheet"
  href="ui/components/angular-ui-tree/dist/angular-ui-tree.min.css">

<!--  TinyMCE rich text formatter -->
<script type="text/javascript" src="ui/components/tinymce/tinymce.min.js"></script>
<script type="text/javascript"
  src="ui/components/angular-ui-tinymce/src/tinymce.js"></script>

<!-- Angular file upload script must be after angular.js -->
<script src="ui/components/ng-file-upload/ng-file-upload.min.js"></script>

<!-- Application style overrides -->
<link href="css/refsetApp.css" rel="stylesheet">

<!-- Refset Angular application -->
<script src="app/app.js"></script>
<script src="app/util/general/services.js"></script>
<script src="app/util/highlight/highlightFilters.js"></script>
<script src="app/util/project/projectService.js"></script>
<script src="app/util/refset/refsetService.js"></script>
<script src="app/util/release/releaseService.js"></script>
<script src="app/util/translation/translationService.js"></script>
<script src="app/util/validation/validationService.js"></script>
<script src="app/util/workflow/workflowService.js"></script>
<script src="app/component/flag/flag.js"></script>
<script src="app/component/refsetType/type.js"></script>
<script src="app/component/conceptInfo/conceptInfo.js"></script>
<script src="app/component/refsetInfo/refsetInfo.js"></script>
<script src="app/component/translationInfo/translationInfo.js"></script>
<script src="app/component/report/reportDirective.js"></script>
<script src="app/page/login/loginController.js"></script>
<script src="app/page/admin/adminController.js"></script>
<script src="app/page/directory/directoryController.js"></script>
<script src="app/page/refset/refsetController.js"></script>
<script src="app/page/translation/translationController.js"></script>
<script src="app/component/refsetTable/refsetDirective.js"></script>
<script src="app/component/translationTable/translationDirective.js"></script>

</head>
<body>
  <!--  Javascript detection -->
  <noscript>
    <div class="alert alert-danger">You must have Javascript enabled to
      use the IHTSDO Refset Management Service</div>
  </noscript>
  <!-- Issue Collector link  -->
  <div ng-include="'app/component/issues/collector.html'"></div>

  <!-- Header -->
  <div ng-include src="'app/page/general/header.html'"></div>
  <a id="top"></a>

  <!-- Blank for header -->
  <div class="hidden-xs" style="height: 94px;">Makes room for content</div>
  <div class="visible-xs" style="height: 85px;">Makes room for content</div>
  <div class="container-fluid">
    <!-- Show global error message -->
    <div ng-include src="'app/page/general/error.html'"></div>
    <ul ng-show="isShowing()" class="nav nav-tabs" ng-controller="TabCtrl">
      <li ng-class="tabClass(tab)" ng-repeat="tab in tabs"
        ng-show="((tab.label == 'Admin' || tab.label == 'Directory') && isUser()) || userProjectsInfo.anyRole"><a
          href="{{tab.link}}" ng-click="setSelectedTab(tab)"> {{tab.label}}
        </a></li>
    </ul>
    <!-- Body -->
    <div ng-view=""></div>
  </div>

  <!-- Footer -->
  <div ng-include src="'app/page/general/footer.html'"></div>

  <!-- Glass Pane -->
  <div ng-controller="GlassPaneCtrl" ng-show="glassPane.counter > 0"
    class="top-layer">
    <div class="v-wrap">
      <div class="v-box top-layer-message">
        <h5 ng-repeat="message in glassPane.messages"
          class="alert alert-success">{{message}}</h5>
      </div>
    </div>
  </div>

  <!-- Analytics -->
  ${site.tracking.code}
</body>
</html>
